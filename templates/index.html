<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Code Analyzer Pro | AI + AutoRepair</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #cbd5e1; }
  .font-mono { font-family: 'Fira Code', monospace; }
  .custom-scroll::-webkit-scrollbar { width: 6px; }
  .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
  .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
</style>
</head>
<body class="min-h-screen">

<nav class="bg-[#0d111c] px-6 py-4 border-b border-slate-800 sticky top-0 z-50">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold text-white">Code<span class="text-indigo-400">Analyzer</span></h1>
    <button id="btnAnalizar" onclick="analizarCodigo()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-xl font-bold flex items-center gap-2">
      <i class="fas fa-play"></i> Analizar
    </button>
  </div>
</nav>

<main class="container mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
  
  <div class="lg:col-span-6">
    <div class="bg-[#111827] rounded-2xl border border-slate-800 overflow-hidden shadow-xl">
      <div class="px-5 py-3 bg-[#161e2e] border-b border-slate-800 text-slate-400 text-sm font-mono uppercase tracking-widest">
        Código a analizar
      </div>
      <textarea id="codeInput" placeholder="# Pega tu código aquí..." class="w-full h-[500px] p-6 bg-[#0d1117] font-mono text-sm text-indigo-100 resize-none focus:outline-none custom-scroll"></textarea>
    </div>
  </div>

  <div class="lg:col-span-6 space-y-4">
    <div class="bg-[#111827] rounded-2xl border border-slate-800 p-6 shadow-xl flex flex-col h-[500px]">
      <h2 class="text-slate-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2 mb-3">
        <i class="fas fa-exclamation-triangle text-yellow-400"></i> Reporte
      </h2>
      <div id="reportPanel" class="flex-grow overflow-y-auto custom-scroll space-y-2 p-2 bg-[#0d1117] rounded"></div>
    </div>

    <div class="bg-[#111827] rounded-2xl border border-slate-800 p-6 shadow-xl flex flex-col">
      <h2 class="text-slate-400 text-xs font-bold uppercase tracking-widest flex items-center gap-2 mb-3">
        <i class="fas fa-code text-indigo-400"></i> Código Corregido
      </h2>
      <textarea id="fixedCode" class="w-full h-[200px] p-4 bg-[#0d1117] font-mono text-sm text-green-300 resize-none focus:outline-none custom-scroll"></textarea>
      <button onclick="copiarCodigo()" class="mt-3 w-full bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded-xl font-bold flex items-center justify-center gap-2">
        <i class="fas fa-copy"></i> Copiar Código
      </button>
    </div>
  </div>

</main>

<script>
async function analizarCodigo() {
  const code = document.getElementById('codeInput').value;
  const reportPanel = document.getElementById('reportPanel');
  const fixedCodeArea = document.getElementById('fixedCode');
  reportPanel.innerHTML = '<div class="text-center py-20"><i class="fas fa-spinner fa-spin text-3xl text-indigo-500"></i></div>';
  fixedCodeArea.value = '';

  try {
    const res = await fetch('/analyze', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({code})
    });
    const data = await res.json();

    reportPanel.innerHTML = '';
    data.report.forEach(item => {
      const color = item.tipo === 'critico' ? 'red' : (item.tipo === 'warning' ? 'yellow' : 'green');
      reportPanel.innerHTML += `
        <div class="p-2 rounded border-l-4 border-${color}-500 bg-slate-900/70">
          <p class="text-xs font-mono text-${color}-400">${item.mensaje}</p>
        </div>`;
    });

    fixedCodeArea.value = data.fixed_code || code;
  } catch(err) {
    reportPanel.innerHTML = `<p class="text-red-500 text-center text-xs">Error al analizar el código: ${err}</p>`;
  }
}

function copiarCodigo() {
  const fixedCodeArea = document.getElementById('fixedCode');
  fixedCodeArea.select();
  fixedCodeArea.setSelectionRange(0, 99999);
  navigator.clipboard.writeText(fixedCodeArea.value);
  alert('Código copiado al portapapeles!');
}
</script>

</body>
</html>
