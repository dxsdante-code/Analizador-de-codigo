<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Motor Python 2.1 â€“ AnÃ¡lisis & ReparaciÃ³n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    textarea {
      width: 100%;
      min-height: 260px;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 10px;
      font-family: monospace;
      resize: vertical;
    }

    button {
      padding: 10px 16px;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-right: 8px;
    }

    button.secondary {
      background: #334155;
    }

    button:hover {
      opacity: 0.9;
    }

    .full {
      grid-column: 1 / -1;
    }

    .box {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 8px;
      padding: 12px;
    }

    .error {
      color: #f87171;
    }

    .ok {
      color: #4ade80;
    }

    .warning {
      color: #facc15;
    }

    .alt {
      background: #020617;
      border: 1px dashed #64748b;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }

    pre {
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 13px;
    }
  </style>
</head>

<body>
  <h1>ðŸ§  Motor Python 2.1</h1>

  <div class="container">

    <!-- ENTRADA -->
    <div class="box full">
      <h3>CÃ³digo a analizar</h3>
      <textarea id="inputCode" placeholder="Pega aquÃ­ tu cÃ³digo Python..."></textarea>
      <br /><br />
      <button onclick="analizar()">Analizar</button>
      <button class="secondary" onclick="limpiar()">Limpiar</button>
    </div>

    <!-- ERRORES -->
    <div class="box">
      <h3>Reporte</h3>
      <div id="report"></div>
    </div>

    <!-- SEMÃNTICA -->
    <div class="box">
      <h3>AnÃ¡lisis semÃ¡ntico (IA)</h3>
      <pre id="semantic">â€”</pre>
    </div>

    <!-- CÃ“DIGO CORREGIDO -->
    <div class="box full">
      <h3>CÃ³digo corregido</h3>
      <textarea id="fixedCode"></textarea>
      <br /><br />
      <button onclick="copiar()">Copiar</button>
      <button onclick="descargar()">Descargar</button>
    </div>

    <!-- ALTERNATIVAS -->
    <div class="box full">
      <h3>Alternativas sugeridas (IA)</h3>
      <div id="alternatives">â€”</div>
    </div>

  </div>

  <script>
    async function analizar() {
      const code = document.getElementById("inputCode").value;
      document.getElementById("report").innerHTML = "Analizandoâ€¦";
      document.getElementById("semantic").textContent = "â€”";
      document.getElementById("alternatives").innerHTML = "â€”";

      try {
        const res = await fetch("/analyze", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        // Reporte
        let html = "";
        (data.report || []).forEach(r => {
          html += `<div class="${r.tipo || "warning"}">â€¢ ${r.mensaje}</div>`;
        });
        document.getElementById("report").innerHTML = html || "Sin mensajes";

        // CÃ³digo corregido
        document.getElementById("fixedCode").value = data.fixed_code || "";

        // SemÃ¡ntica
        if (typeof data.semantic === "string") {
          document.getElementById("semantic").textContent = data.semantic;
        }

        // Alternativas
        if (data.alternatives && data.alternatives.length > 0) {
          let altHtml = "";
          data.alternatives.forEach((alt, i) => {
            altHtml += `
              <div class="alt">
                <strong>Alternativa ${i + 1}</strong>
                <pre>${JSON.stringify(alt, null, 2)}</pre>
              </div>
            `;
          });
          document.getElementById("alternatives").innerHTML = altHtml;
        } else {
          document.getElementById("alternatives").innerHTML = "No se sugirieron alternativas";
        }

      } catch (e) {
        document.getElementById("report").innerHTML =
          `<div class="error">Error al analizar el cÃ³digo</div>`;
      }
    }

    function copiar() {
      const txt = document.getElementById("fixedCode");
      txt.select();
      document.execCommand("copy");
      alert("CÃ³digo copiado");
    }

    async function descargar() {
      const code = document.getElementById("fixedCode").value;
      const res = await fetch("/download", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
      const blob = await res.blob();
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "codigo_reparado.py";
      a.click();
      URL.revokeObjectURL(url);
    }

    function limpiar() {
      document.getElementById("inputCode").value = "";
      document.getElementById("fixedCode").value = "";
      document.getElementById("report").innerHTML = "";
      document.getElementById("semantic").textContent = "â€”";
      document.getElementById("alternatives").innerHTML = "â€”";
    }
  </script>
</body>
</html>
