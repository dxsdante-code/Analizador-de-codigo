<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analizador de Código Python</title>
<style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    textarea { width: 100%; height: 200px; margin-bottom: 10px; font-family: monospace; font-size: 14px; }
    pre { background: #272822; color: #f8f8f2; padding: 10px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
    button { padding: 10px 20px; margin-right: 10px; margin-top: 10px; cursor: pointer; }
    .container { max-width: 900px; margin: auto; }
    label { font-weight: bold; display: block; margin-top: 15px; }
</style>
</head>
<body>
<div class="container">
    <h1>Analizador de Código Python</h1>

    <label for="codigo">Código a analizar:</label>
    <textarea id="codigo" placeholder="Pega tu código Python aquí..."></textarea>

    <button id="btnAnalizar">Analizar</button>
    <button id="btnCopiarCodigoCorregido">Copiar Código Corregido</button>
    <button id="btnDescargar">Descargar Código Corregido</button>

    <label>Reporte de errores:</label>
    <pre id="reporte">Aquí aparecerán los errores y advertencias.</pre>

    <label>Código corregido:</label>
    <pre id="codigoCorregido">Aquí aparecerá el código corregido.</pre>

    <label>Análisis semántico (IA):</label>
    <pre id="analisisIA">Aquí aparecerá el análisis semántico de IA.</pre>
</div>

<script>
document.getElementById('btnAnalizar').addEventListener('click', async () => {
    const codigo = document.getElementById('codigo').value;
    if (!codigo.trim()) return alert('Ingresa código para analizar.');

    try {
        const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: codigo })
        });
        const data = await response.json();

        // Mostrar reporte de errores
        let reporteTexto = '';
        data.report.forEach(r => {
            reporteTexto += `[${r.tipo.toUpperCase()}] Línea ${r.linea || '-'}: ${r.mensaje}\n`;
        });
        document.getElementById('reporte').textContent = reporteTexto;

        // Mostrar código corregido
        document.getElementById('codigoCorregido').textContent = data.fixed_code;

        // Mostrar análisis semántico IA (si existe)
        document.getElementById('analisisIA').textContent = data.semantica || 'IA no disponible';
    } catch (err) {
        document.getElementById('reporte').textContent = 'Error al conectar con el servidor: ' + err;
        document.getElementById('analisisIA').textContent = 'IA no disponible';
    }
});

document.getElementById('btnCopiarCodigoCorregido').addEventListener('click', () => {
    const codigo = document.getElementById('codigoCorregido').textContent;
    navigator.clipboard.writeText(codigo).then(() => alert('Código copiado al portapapeles'));
});

document.getElementById('btnDescargar').addEventListener('click', () => {
    const codigo = document.getElementById('codigoCorregido').textContent;
    const blob = new Blob([codigo], { type: 'text/x-python' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'codigo_reparado.py';
    a.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
