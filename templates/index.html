<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Python Auto-Repair Engine</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-900 text-slate-200 min-h-screen">

<div class="max-w-6xl mx-auto p-6 space-y-6">

<h1 class="text-2xl font-bold flex items-center gap-2">ğŸ§  Python Auto-Repair Engine</h1>

<!-- EDITOR -->
<textarea id="codeInput" class="w-full h-64 bg-slate-800 p-4 rounded font-mono text-sm"
placeholder="Pega aquÃ­ tu cÃ³digo Python..."></textarea>

<div class="flex gap-4">
<button onclick="analizar()" class="bg-indigo-600 px-4 py-2 rounded">ğŸ” Analizar</button>
<button onclick="copiar()" class="bg-emerald-600 px-4 py-2 rounded">ğŸ“‹ Copiar</button>
</div>

<!-- ERRORES -->
<div>
<h2 class="font-bold mt-6">ğŸ“‹ Reporte</h2>
<pre id="errores" class="bg-slate-800 p-4 rounded text-sm"></pre>
</div>

<!-- RESULTADO -->
<div>
<h2 class="font-bold mt-6">ğŸ›  CÃ³digo corregido</h2>
<pre id="resultado" class="bg-slate-800 p-4 rounded text-sm overflow-auto"></pre>
</div>

</div>

<script>
async function analizar() {
    const code = document.getElementById("codeInput").value;
    const res = await fetch("/analizar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
    });

    const data = await res.json();
    document.getElementById("errores").textContent =
        JSON.stringify(data.errores, null, 2);
    document.getElementById("resultado").textContent =
        data.codigo_corregido || "";
}

function copiar() {
    const text = document.getElementById("resultado").textContent;
    navigator.clipboard.writeText(text);
    alert("CÃ³digo copiado");
}
</script>

</body>
</html>
