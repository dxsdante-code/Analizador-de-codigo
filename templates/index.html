<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFixer Pro | AI Refactor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>

<body class="text-slate-200 min-h-screen">

<nav class="border-b border-slate-800 bg-[#0d111c] px-6 py-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="bg-indigo-600 p-2 rounded-lg">
                <i class="fas fa-magic text-white"></i>
            </div>
            <h1 class="text-xl font-bold text-white">Code<span class="text-indigo-400">Fixer</span></h1>
        </div>
        <button onclick="analizarCodigo()" id="btnAnalizar"
            class="bg-indigo-600 hover:bg-indigo-500 text-white px-8 py-2 rounded-xl font-bold">
            <i class="fas fa-play"></i> Analizar y Corregir
        </button>
    </div>
</nav>

<main class="container mx-auto px-4 py-8">
<div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

<div class="lg:col-span-8">
    <div class="bg-[#111827] rounded-2xl border border-slate-800 overflow-hidden">
        <div class="flex justify-between px-5 py-3 bg-[#161e2e] border-b border-slate-800">
            <span class="text-[11px] font-mono uppercase">Editor de código</span>
            <span id="statusTag" class="hidden text-[10px] text-green-400">✔ Código corregido</span>
        </div>
        <textarea id="codeEditor"
            class="w-full h-[600px] bg-[#0d1117] p-6 font-mono text-sm text-indigo-100 resize-none custom-scroll"
            placeholder="# Pega tu código aquí..."></textarea>
    </div>
</div>

<div class="lg:col-span-4">
    <div class="bg-[#111827] rounded-2xl border border-slate-800 p-6 h-[650px] flex flex-col">
        <h2 class="text-xs font-bold uppercase mb-4">Reporte</h2>

        <div id="fixButtonContainer" class="hidden mb-4">
            <button onclick="aplicarMejoras()"
                class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-2 rounded-xl font-bold">
                Aplicar mejoras
            </button>
        </div>

        <div id="resultsPanel" class="flex-grow overflow-y-auto custom-scroll space-y-3">
            <div class="opacity-40 text-center text-xs mt-20">
                Ejecuta el análisis para ver resultados
            </div>
        </div>
    </div>
</div>

</div>
</main>

<script>
let codigoSugerido = "";

const colorMap = {
    critico: "border-red-500 text-red-400",
    peligro: "border-orange-500 text-orange-400",
    advertencia: "border-yellow-500 text-yellow-400",
    info: "border-blue-500 text-blue-400"
};

async function analizarCodigo() {
    const code = codeEditor.value.trim();
    if (!code) return;

    resultsPanel.innerHTML = '<div class="text-center mt-20">Analizando…</div>';
    btnAnalizar.disabled = true;

    try {
        const res = await fetch('/analizar', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
        });

        const data = await res.json();
        resultsPanel.innerHTML = "";
        btnAnalizar.disabled = false;

        if (!res.ok) {
            resultsPanel.innerHTML = `<div class="text-red-500 text-xs">${data.error?.mensaje || 'Error'}</div>`;
            return;
        }

        codigoSugerido = data.codigo_corregido || "";
        statusTag.classList.toggle('hidden', data.cambios_realizados === 0);
        fixButtonContainer.classList.toggle('hidden', data.cambios_realizados === 0);

        if (!data.hallazgos || data.hallazgos.length === 0) {
            resultsPanel.innerHTML = `<div class="text-green-400 text-xs">Código limpio ✔</div>`;
            return;
        }

        data.hallazgos.forEach(h => {
            const cls = colorMap[h.tipo] || "border-slate-500 text-slate-400";
            resultsPanel.innerHTML += `
                <div class="p-3 bg-slate-900 border-l-4 ${cls} rounded">
                    <div class="text-[10px] font-bold">${h.codigo} · línea ${h.linea}</div>
                    <div class="text-xs">${h.mensaje}</div>
                </div>
            `;
        });

    } catch (e) {
        resultsPanel.innerHTML = `<div class="text-red-500 text-xs">Error de conexión</div>`;
        btnAnalizar.disabled = false;
    }
}

function aplicarMejoras() {
    if (!codigoSugerido) return;
    codeEditor.value = codigoSugerido;
    fixButtonContainer.classList.add('hidden');
    statusTag.classList.add('hidden');
}
</script>

</body>
</html>
