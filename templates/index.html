<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Analizador de Código Python con IA</title>
<style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; color: #333; }
    textarea { width: 100%; min-height: 150px; padding: 10px; font-family: monospace; margin-bottom: 10px; }
    pre { background: #eee; padding: 10px; overflow-x: auto; white-space: pre-wrap; word-wrap: break-word; }
    button { padding: 10px 20px; margin: 5px 0; cursor: pointer; }
    .section { margin-bottom: 20px; }
    .label { font-weight: bold; margin-bottom: 5px; display: block; }
</style>
</head>
<body>

<h1>Analizador de Código Python con IA</h1>

<div class="section">
    <span class="label">Código a analizar:</span>
    <textarea id="codigo"></textarea>
    <button onclick="analizarCodigo()">Analizar</button>
</div>

<div class="section">
    <span class="label">Reporte de errores y advertencias:</span>
    <pre id="reporte"></pre>
</div>

<div class="section">
    <span class="label">Código corregido:</span>
    <pre id="codigoCorregido"></pre>
    <button onclick="copiarCodigo('codigoCorregido')">Copiar código corregido</button>
    <button onclick="descargarCodigo()">Descargar código corregido</button>
</div>

<div class="section">
    <span class="label">Análisis semántico (IA):</span>
    <pre id="analisisIA"></pre>
</div>

<script>
async function analizarCodigo() {
    const codigo = document.getElementById('codigo').value;
    document.getElementById('reporte').textContent = 'Analizando...';
    document.getElementById('codigoCorregido').textContent = '';
    document.getElementById('analisisIA').textContent = '';

    try {
        const response = await fetch('/analyze', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code: codigo })
        });

        if (!response.ok) {
            const error = await response.json();
            document.getElementById('reporte').textContent = 'Error al analizar: ' + JSON.stringify(error);
            return;
        }

        const data = await response.json();

        // Mostrar reporte de errores
        let reporteTexto = '';
        data.report.forEach(r => {
            reporteTexto += `[${r.tipo.toUpperCase()}] Linea ${r.linea || '-'}: ${r.mensaje}\n`;
        });
        document.getElementById('reporte').textContent = reporteTexto;

        // Mostrar código corregido
        document.getElementById('codigoCorregido').textContent = data.fixed_code;

        // Mostrar análisis semántico IA
        document.getElementById('analisisIA').textContent = data.semantica;

    } catch (err) {
        document.getElementById('reporte').textContent = 'Error al conectar con el servidor: ' + err;
    }
}

function copiarCodigo(id) {
    const texto = document.getElementById(id).textContent;
    navigator.clipboard.writeText(texto).then(() => {
        alert('Código copiado al portapapeles.');
    });
}

async function descargarCodigo() {
    const codigo = document.getElementById('codigoCorregido').textContent;
    const response = await fetch('/download', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: codigo })
    });
    const blob = await response.blob();
    const url = window.URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'codigo_reparado.py';
    document.body.appendChild(a);
    a.click();
    a.remove();
}
</script>

</body>
</html>
