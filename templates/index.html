<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFixer Ultra | AI Refactor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #080a11; color: #94a3b8; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #080a11; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        .editor-focus:focus-within { border-color: #3b82f6; box-shadow: 0 0 20px rgba(59, 130, 246, 0.1); }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-x-hidden">

    <nav class="border-b border-white/5 bg-[#0d1117]/80 backdrop-blur-md sticky top-0 z-50 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-xl shadow-lg shadow-blue-900/40">
                    <i class="fas fa-microchip text-white text-sm"></i>
                </div>
                <h1 class="text-xl font-bold text-white tracking-tight">Code<span class="text-blue-500">Fixer</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="analizarCodigo()" id="btnAnalizar" class="bg-blue-600 hover:bg-blue-500 text-white px-5 py-2 rounded-lg font-bold transition-all active:scale-95 flex items-center gap-2 shadow-lg shadow-blue-900/20">
                    <i class="fas fa-wand-magic-sparkles"></i> Analizar
                </button>
                <form action="/descargar" method="POST" id="formDescarga" class="hidden">
                    <input type="hidden" name="code" id="inputHiddenCode">
                    <button type="submit" id="btnDescargarTrigger"></button>
                </form>
                <button onclick="document.getElementById('btnDescargarTrigger').click()" id="btnDescargar" class="hidden bg-slate-800 hover:bg-slate-700 text-white px-5 py-2 rounded-lg font-bold transition-all border border-white/10 flex items-center gap-2">
                    <i class="fas fa-download text-blue-400"></i> Descargar .py
                </button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8 flex flex-col gap-4">
                <div class="bg-[#0d1117] rounded-2xl border border-white/5 overflow-hidden flex flex-col shadow-2xl transition-all editor-focus">
                    <div class="flex items-center justify-between px-5 py-3 bg-white/5 border-b border-white/5">
                        <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">workspace / main.py</span>
                        <div class="flex gap-1.5">
                            <div class="w-2.5 h-2.5 rounded-full bg-red-500/20"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-yellow-500/20"></div>
                            <div class="w-2.5 h-2.5 rounded-full bg-green-500/20"></div>
                        </div>
                    </div>
                    <textarea id="codeEditor" 
                        class="w-full h-[600px] bg-transparent p-6 font-mono text-sm text-blue-100 focus:outline-none resize-none leading-relaxed custom-scroll"
                        placeholder="# Pega tu código Python aquí..."
                        spellcheck="false"></textarea>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col gap-4">
                <div class="bg-[#111827] rounded-2xl border border-white/5 p-6 h-full flex flex-col shadow-xl">
                    <h2 class="text-[11px] font-black text-slate-500 uppercase tracking-[0.2em] mb-6 flex items-center gap-2">
                        <i class="fas fa-terminal text-blue-500"></i> Reporte de Análisis
                    </h2>

                    <button id="btnAplicar" onclick="aplicarMejoras()" class="hidden w-full bg-emerald-600/10 hover:bg-emerald-600/20 text-emerald-400 border border-emerald-500/30 py-3 rounded-xl font-bold text-xs uppercase tracking-widest transition-all mb-6">
                        <i class="fas fa-check-double mr-2"></i> Aplicar Mejoras
                    </button>
                    
                    <div id="resultsPanel" class="space-y-4 overflow-y-auto flex-grow custom-scroll pr-2">
                        <div class="flex flex-col items-center justify-center h-40 opacity-20 border-2 border-dashed border-slate-700 rounded-xl">
                            <i class="fas fa-magnifying-glass text-3xl mb-3"></i>
                            <p class="text-[10px] font-mono">Esperando entrada...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-600 text-[10px] uppercase tracking-[0.4em] font-bold">
        Desplegado en <span class="text-blue-500">Vercel</span> • Python 3.9
    </footer>

    <script>
        let codigoFinal = "";

        async function analizarCodigo() {
            const editor = document.getElementById('codeEditor');
            const panel = document.getElementById('resultsPanel');
            const btn = document.getElementById('btnAnalizar');
            const btnDescargar = document.getElementById('btnDescargar');
            const btnAplicar = document.getElementById('btnAplicar');
            const hiddenInput = document.getElementById('inputHiddenCode');

            if (!editor.value.trim()) return;

            // UI State
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i>';
            panel.innerHTML = '<div class="flex justify-center py-10"><i class="fas fa-circle-notch animate-spin text-2xl text-blue-500"></i></div>';

            try {
                const response = await fetch('/analizar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: editor.value })
                });

                const data = await response.json();
                codigoFinal = data.codigo_corregido;
                panel.innerHTML = '';

                if (data.cambios_realizados > 0) {
                    btnDescargar.classList.remove('hidden');
                    btnAplicar.classList.remove('hidden');
                    hiddenInput.value = data.codigo_corregido;
                }

                if (data.hallazgos.length === 0) {
                    panel.innerHTML = `
                        <div class="p-6 bg-emerald-500/5 border border-emerald-500/10 rounded-xl text-center">
                            <i class="fas fa-check-circle text-emerald-500 text-2xl mb-2"></i>
                            <p class="text-xs text-emerald-200 font-bold">¡CÓDIGO OPTIMIZADO!</p>
                        </div>`;
                } else {
                    data.hallazgos.forEach(res => {
                        const icon = res.tipo === 'info' ? 'fa-circle-info' : 'fa-triangle-exclamation';
                        const color = res.tipo === 'info' ? 'blue' : 'amber';
                        
                        panel.innerHTML += `
                            <div class="p-4 bg-slate-900 border border-white/5 rounded-xl border-l-4 border-l-${color}-500 shadow-lg">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center gap-2">
                                        <i class="fas ${icon} text-${color}-500 text-[10px]"></i>
                                        <span class="text-[10px] font-black text-${color}-500 uppercase tracking-tighter">${res.codigo}</span>
                                    </div>
                                    <span class="text-[9px] text-slate-600 font-mono italic">Línea ${res.linea}</span>
                                </div>
                                <p class="text-[12px] text-slate-300 font-medium leading-relaxed">${res.mensaje}</p>
                            </div>`;
                    });
                }
            } catch (error) {
                panel.innerHTML = '<p class="text-red-500 text-[10px] text-center font-bold">ERROR DE COMUNICACIÓN CON EL SERVIDOR</p>';
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> Analizar';
            }
        }

        function aplicarMejoras() {
            if (codigoFinal) {
                document.getElementById('codeEditor').value = codigoFinal;
                document.getElementById('btnAplicar').classList.add('hidden');
                // Opcional: Re-analizar automáticamente para verificar limpieza
                analizarCodigo();
            }
        }
    </script>
</body>
                        </html>
