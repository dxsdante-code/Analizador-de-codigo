<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Python Auto-Repair</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Consolas, monospace;
  background: #0f172a;
  color: #e5e7eb;
}

header {
  background: #020617;
  padding: 12px 20px;
  font-size: 18px;
  font-weight: bold;
  border-bottom: 1px solid #1e293b;
}

.container {
  display: flex;
  flex-direction: column;
  padding: 16px;
  gap: 12px;
}

textarea {
  width: 100%;
  min-height: 200px;
  background: #020617;
  color: #e5e7eb;
  border: 1px solid #334155;
  border-radius: 6px;
  padding: 12px;
  font-size: 13px;
  resize: vertical;
}

.actions {
  display: flex;
  gap: 10px;
}

button {
  padding: 10px 16px;
  border: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
}

button.primary {
  background: #6366f1;
  color: white;
}

button.secondary {
  background: #22c55e;
  color: black;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.panel {
  background: #020617;
  border: 1px solid #1e293b;
  border-radius: 6px;
  padding: 12px;
}

.panel h3 {
  margin: 0 0 8px 0;
  font-size: 14px;
  color: #93c5fd;
}

pre {
  white-space: pre-wrap;
  font-size: 12px;
}

.bad {
  color: #f87171;
}

.good {
  color: #4ade80;
}
</style>
</head>

<body>

<header>üß† Python Auto-Repair Engine</header>

<div class="container">

  <textarea id="codigo" placeholder="Pega aqu√≠ el c√≥digo Python roto..."></textarea>

  <div class="actions">
    <button class="primary" onclick="analizar()">üîç Analizar & Reparar</button>
    <button class="secondary" onclick="descargar()" id="btnDescargar" disabled>‚¨á Descargar</button>
  </div>

  <div class="panel">
    <h3>üìã Reporte</h3>
    <pre id="reporte">Esperando an√°lisis...</pre>
  </div>

  <div class="panel">
    <h3>üß© C√≥digo corregido</h3>
    <pre id="resultado"></pre>
  </div>

</div>

<script>
let codigoFinal = ""

function analizar() {
  const codigo = document.getElementById("codigo").value
  document.getElementById("reporte").textContent = "‚è≥ Analizando..."
  document.getElementById("resultado").textContent = ""
  document.getElementById("btnDescargar").disabled = true

  fetch("/analizar", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({code: codigo})
  })
  .then(r => r.json())
  .then(data => {
    codigoFinal = data.codigo_corregido || ""

    if (data.hallazgos && data.hallazgos.length > 0) {
      document.getElementById("reporte").innerHTML =
        JSON.stringify(data.hallazgos, null, 2)
    } else {
      document.getElementById("reporte").innerHTML =
        "<span class='good'>‚úî Sin errores detectados</span>"
    }

    if (codigoFinal) {
      document.getElementById("resultado").textContent = codigoFinal
      document.getElementById("btnDescargar").disabled = false
    }
  })
  .catch(err => {
    document.getElementById("reporte").innerHTML =
      "<span class='bad'>‚ùå Error al analizar</span>"
  })
}

function descargar() {
  const form = document.createElement("form")
  form.method = "POST"
  form.action = "/descargar"

  const input = document.createElement("input")
  input.type = "hidden"
  input.name = "code"
  input.value = codigoFinal

  form.appendChild(input)
  document.body.appendChild(form)
  form.submit()
  document.body.removeChild(form)
}
</script>

</body>
</html>
