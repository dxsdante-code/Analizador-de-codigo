<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFixer | Smart Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0b0f1a; color: #e2e8f0; }
        .font-mono { font-family: 'Fira Code', monospace; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <nav class="border-b border-slate-800 bg-[#0d111c] px-6 py-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-blue-600 p-2 rounded-lg shadow-lg">
                    <i class="fas fa-code text-white text-sm"></i>
                </div>
                <h1 class="text-xl font-bold tracking-tight">Code<span class="text-blue-500">Fixer</span></h1>
            </div>
            <button onclick="analizarCodigo()" id="btnAnalizar" class="bg-blue-600 hover:bg-blue-500 text-white px-6 py-2 rounded-lg font-bold transition-all active:scale-95 flex items-center gap-2">
                <i class="fas fa-wand-magic-sparkles"></i> Analizar
            </button>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8 flex-grow">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            
            <div class="lg:col-span-8">
                <div class="bg-[#111827] rounded-2xl border border-slate-800 overflow-hidden shadow-2xl">
                    <div class="flex items-center justify-between px-5 py-3 bg-[#161e2e] border-b border-slate-800">
                        <div class="flex gap-1.5">
                            <div class="w-3 h-3 rounded-full bg-red-500"></div>
                            <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                            <div class="w-3 h-3 rounded-full bg-green-500"></div>
                        </div>
                        <span class="text-[10px] font-mono text-slate-500 uppercase tracking-widest">main.py</span>
                    </div>
                    <textarea id="codeEditor" 
                        class="w-full h-[600px] bg-[#0d1117] p-6 font-mono text-sm text-blue-100 focus:outline-none resize-none leading-relaxed custom-scroll"
                        placeholder="# Pega tu código Python aquí..."
                        spellcheck="false"></textarea>
                </div>
            </div>

            <div class="lg:col-span-4 flex flex-col gap-4">
                <div class="bg-[#111827] rounded-2xl border border-slate-800 p-6 h-full flex flex-col shadow-xl">
                    <h2 class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-6 flex items-center gap-2">
                        <i class="fas fa-clipboard-list text-blue-500"></i> Reporte de Análisis
                    </h2>

                    <div id="fixAction" class="hidden mb-6">
                        <button onclick="aplicarMejoras()" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-3 rounded-xl font-bold transition-all flex items-center justify-center gap-2 shadow-lg shadow-emerald-900/20">
                            <i class="fas fa-magic"></i> Aplicar Correcciones
                        </button>
                    </div>
                    
                    <div id="resultsPanel" class="space-y-4 overflow-y-auto flex-grow custom-scroll pr-2">
                        <div class="flex flex-col items-center justify-center h-40 opacity-20">
                            <i class="fas fa-terminal text-4xl mb-2"></i>
                            <p class="text-xs">Sin análisis pendiente</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-6 text-center text-slate-600 text-[10px] uppercase tracking-widest">
        Powered by Vercel & Python AST
    </footer>

    <script>
        let codigoCorregido = "";

        async function analizarCodigo() {
            const editor = document.getElementById('codeEditor');
            const panel = document.getElementById('resultsPanel');
            const btn = document.getElementById('btnAnalizar');
            const fixAction = document.getElementById('fixAction');

            if (!editor.value.trim()) return;

            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i>';
            panel.innerHTML = '<div class="flex justify-center py-10"><i class="fas fa-sync fa-spin text-blue-500 text-2xl"></i></div>';
            fixAction.classList.add('hidden');

            try {
                const response = await fetch('/analizar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code: editor.value })
                });

                if (!response.ok) throw new Error('Error 500: Server Crash');

                const data = await response.json();
                panel.innerHTML = '';
                codigoCorregido = data.codigo_corregido;

                // Si hay cambios, mostrar botón mágico
                if (data.cambios_realizados > 0) {
                    fixAction.classList.remove('hidden');
                }

                if (data.hallazgos.length === 0) {
                    panel.innerHTML = '<div class="text-center p-6 text-green-500 text-xs font-bold">✨ Código Limpio</div>';
                } else {
                    data.hallazgos.forEach(res => {
                        const colors = { 'critico': 'red', 'peligro': 'orange', 'advertencia': 'yellow', 'info': 'blue', 'error': 'pink' };
                        const color = colors[res.tipo] || 'blue';
                        
                        panel.innerHTML += `
                            <div class="p-4 bg-slate-900/50 border border-slate-800 rounded-xl border-l-4 border-${color}-500 shadow-sm">
                                <div class="flex justify-between items-start mb-2">
                                    <div class="flex items-center gap-2">
                                        <i class="fas fa-lightbulb text-${color}-500 text-[10px]"></i>
                                        <span class="text-[10px] font-black text-${color}-500 uppercase">${res.codigo || 'SAST'}</span>
                                    </div>
                                    <span class="text-[9px] text-slate-600 font-mono italic">Línea ${res.linea}</span>
                                </div>
                                <p class="text-[12px] text-slate-300 font-medium leading-snug">${res.mensaje}</p>
                            </div>`;
                    });
                }
            } catch (error) {
                panel.innerHTML = `
                    <div class="p-4 bg-red-500/10 border border-red-500/20 rounded-xl text-center">
                        <i class="fas fa-exclamation-triangle text-red-500 mb-2"></i>
                        <p class="text-red-500 text-[10px] font-bold uppercase">Error de Servidor (500)</p>
                        <p class="text-slate-500 text-[9px] mt-1 italic">Verifica que 'astor' esté en requirements.txt</p>
                    </div>`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-wand-magic-sparkles"></i> Analizar';
            }
        }

        function aplicarMejoras() {
            if (codigoCorregido) {
                document.getElementById('codeEditor').value = codigoCorregido;
                document.getElementById('fixAction').classList.add('hidden');
                analizarCodigo(); // Re-analizar para confirmar limpieza
            }
        }
    </script>
</body>
</html>
